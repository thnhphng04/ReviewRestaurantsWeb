<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center an Element</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .centered-box {
            width: 300px;
            /* Set a fixed width */
            margin: auto;
            /* This will center the element horizontally */
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="centered-box">
        This box is centered.
    </div>
</body>

</html>
