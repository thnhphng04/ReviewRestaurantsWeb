<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/perfect-scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

    <link rel="stylesheet" href="post_modal.css">
    <script src="post_modal.js"></script>
</head>

<body>
    <div class="text-center">
        <h1>Bootstrap Modal with File Upload & emoji-picker and Preview (example)
        </h1>
        <!-- Button trigger modal   -->
        <button type="button" class="btn btn-primary modalTrigger" data-toggle="modal" data-target="#exampleModal">
            Launch modal
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="indicator"></div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="media mb-3">
                            <img src="https://s3.amazonaws.com/creativetim_bucket/new_logo.png" class="mr-3 images"
                                alt="...">
                            <div class="media-body">
                                <textarea class="autosize" placeholder="add..." rows="1" id="note"
                                    data-emoji="true"></textarea>
                                <div class="position-relative">
                                    <input type="file" class="d-none"
                                        accept="audio/*|video/*|video/x-m4v|video/webm|video/x-ms-wmv|video/x-msvideo|video/3gpp|video/flv|video/x-flv|video/mp4|video/quicktime|video/mpeg|video/ogv|.ts|.mkv|image/*|image/heic|image/heif"
                                        onchange="previewFiles()" id="inputUp" multiple>
                                    <a class="mediaUp mr-4"><i class="material-icons mr-2"
                                            data-tippy="add (Video, Audio, Photo)"
                                            onclick="trgger('inputUp')">perm_media</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-12 ml-auto mr-auto preview"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <span class="btn btn-info btn-sm" disabled>Save changes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
